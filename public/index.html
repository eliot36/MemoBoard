<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="row">
    <div class="col s3" style="padding:0; margin:0; overflow-y:auto; overflow-x:hidden; height:100%; -ms-overflow-style: none;">
      <!-- Grey navigation panel -->
      <ul id="memo-index" class="collection" style="padding:0; margin:0;"></ul>
    </div>
    <div class="col s9" style="padding:0; margin:0; max-height:100%;">
      <!-- Teal page content  -->
      <nav>
        <div class="nav-wrapper">
          <div class="col s12 blue">
            <!--<input id="base" type="color" name="base" value="#ffc600">-->
            <!--<span id="modifyDate">
              <i class="material-icons">access_time</i>
            </span>-->
          </div>
        </div>
      </nav>
      <textarea id="memo-input" class="textarea" rows="2" placeholder="Adding a new memo here"></textarea>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a id="newMemo-btn" class="btn-floating btn-large waves-effect waves-light red" onclick="new_Memo()" title="New Memo">
        <i class="material-icons">add</i>
      </a>
      <a id="save-btn" class="btn-floating btn-large waves-effect waves-light red" onclick="saveData_toDB()" title="Save">
        <i class="material-icons">check</i>
      </a>
      <a id="delete-btn" class="btn-floating btn-large waves-effect waves-light red" onclick="fn_delete_data()" title="Delete">
        <i class="material-icons">delete_forever</i>
      </a>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <script type="text/javascript" src="webPinboard.js"></script>
</body>

</html>
